<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Demo</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="js/sprites.min.js"></script> -->
  </head>

  <body>
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader" id="loader-wrapper">
      <div class="loaderCircle">
        <div id="loader"></div>
      </div>
    </div>

    <!-- <div id="play">PLAY</div> -->

    <!-- a-frame scene sourceType: webcam;  sourceType: image; sourceUrl: images/ref.jpg; -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
      arjs="patternRatio: 1; trackingMethod: best; debugUIEnabled: true; sourceType: webcam; ">

      <a-assets>
        <video id="phil" webkit-playsinline playsinline allow="autoplay" autoplay loop muted src="phil.mp4"></video>
      </a-assets>

      <a-nft videohandler type="nft" url="ar/marker/marker" smooth="true" smoothCount="10000" smoothTolerance="10" smoothThreshold="10">
        <a-video src="#phil" width="100" height="100" rotation="-90 0 0" position="39 0 -130"></a-video>
        <!-- <a-entity gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" scale="5 5 5" position="50 150 0"> -->
        <!-- <a-image id="sprites" src="sprites-compressed.png" sprite-sheet="cols: 10; rows: 9; progress: 0;" width="200" height="300" rotation="-90 0 0" position="0 0 0"></a-image> -->
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="js/main.js"></script>
    <!-- <script>
      var myAnchor = document.querySelector('a-nft');
      myAnchor.addEventListener('markerFound', (e) => {
        alert('aaaaa');
      });
    </script> -->
  </body>
</html>
